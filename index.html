<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BEMO Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      background:rgb(255, 255, 255);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:hidden;
      font-family:sans-serif;
    }

    .logo{
      width:180px;
      animation: fade 1.2s infinite alternate;
    }

    @keyframes fade{
      from{opacity:.4;}
      to{opacity:1;}
    }

    .loader{
      margin-top:40px;
      width:220px;
      height:18px;
      border-radius:20px;
      border:3px solid #00eaff;
      overflow:hidden;
    }

    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg,#00eaff,#00ff9c);
      animation: load 2.5s forwards;
    }

    @keyframes load{
      to{width:100%;}
    }
  </style>
</head>
<body>

  <img src="img/logobemo.png" class="logo">

  <div class="loader">
    <div class="bar"></div>
  </div>

  <script>
    setTimeout(()=>{
      window.location.href = "home.html";
    },2600);
  </script>

</body>
</html>
